<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Storypp</title>
  <link rel="stylesheet" href="style.css">
  <script>
  document.write('<script src="//' + window.location.hostname + ':35728/livereload.js" type="text/javascript"><\/script>')
  </script>
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="12" />
        <h3 class="title">Roomname</h3>
        <input class="roomnameInput" type="text" maxlength="24" placeholder="public" />
        <h4 class="error"></h4>
      </div>
    </li>
  </ul>

  <script src="main.js"></script>
</body>
</html>
